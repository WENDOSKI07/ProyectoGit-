<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login">
        <div class="login-box">
            <div class="login-header">
                <span>Inicio de Sesión</span>
            </div>
            <div class="input-box">
                <label for="tipoDocumento" id="label_tipoDocumento">Tipo de Documento</label>
            </div>       
            <div class="input-box">
                <select id="tipoDocumento" name="tipoDocumento" required class="form-input">
                    <option class="opcion" value="">Seleccione</option>
                    <option class="opcion" value="Cedula de Ciudadania">Cédula de Ciudadanía</option>
                    <option class="opcion" value="Cedula de Extranjeria">Cédula de Extranjería</option>
                    <option class="opcion" value="Pasaporte">Pasaporte</option>
                    <option class="opcion" value="PermisoTrabajo">Permiso de Trabajo</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Usuario</label>
                <i class="icon">
                    <img id="icon_user" src="../iconos/icon_user.png" alt="Icono de usuario">
                </i>
            </div>

            <div class="input-box">
                <input type="password" id="pass" class="input-field" required>
                <label for="pass" class="label">Contraseña</label>
                <i class="icon">
                    <img id="icon_password" src="../iconos/icon_password.png" alt="Icono de contraseña">
                </i>
            </div>

            <div class="recuperar">
                <a href="metodoRecuperacion.html">¿Olvidó su contraseña?</a> 
            </div>

            <div class="input-box">
                <a href="../menu/menu.html">
                    <input type="submit" class="input-submit" value="Iniciar">
                </a>
              
            </div>
        </div>
    </div>
</body>
</html>
