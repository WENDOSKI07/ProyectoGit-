        <div class="titulo1">

        <div class="Asignar">
            <label for="casoCliente">Caso Cliente</label>
            <input
                type="text"
                id="casoCliente"
                name="casoCliente"
                required
                class="form-input"
            />
  
            <label for="descripcion">Descripción</label>
            <input
                type="text"
                id="descripcion"
                name="descripcion"
                required
                class="form-input"
            />
  
            <label for="cantidadEquipos">Cantidad Equipos</label>
            <input
                type="number"
                id="cantidadEquipos"
                name="cantidadEquipos"
                required
                min="1"
                class="form-input"
            />
  
            <label for="FechaSolicitud">Fecha Solicitud</label>
            <input
                type="date"
                id="FechaSolicitud"
                name="FechaSolicitud"
                required
                class="form-input"
            />
            <label for="FechaProgramacion">Fecha Programación</label>
            <input
                type="date"
                id="FechaProgramacion"
                name="FechaProgramacion"
                required
                class="form-input"
            />
            <label for="FechaCierre">Fecha Cierre</label>
            <input
                type="date"
                id="FechaCierre"
                name="FechaCierre"
                required
                class="form-input"
            />
            <label for="FechaSolicitud">Fecha Solicitud</label>
            <input
                type="date"
                id="FechaSolicitud"
                name="FechaSolicitud"
                required
                class="form-input"
            />
            <label for="tiempoDesplazamiento">Tiempo Desplazamiento</label>
            <input
                type="time"
                id="tiempoDesplazamiento"
                name="tiempoDesplazamiento"
                required
                class="form-input"
            />
            <label for="direccion">Dirección</label>
            <input
                type="text"
                id="direccion"
                name="direccion"
                required
                class="form-input"
            />
            <label for="unidad">Unidad</label>
            <input
                type="number"
                id="unidad"
                name="unidad"
                required
                class="form-input"
            />
            <label for="municipio">Municipio</label>
            <input
                type="text"
                id="municipio"
                name="municipio"
                required
                class="form-input"
            />
            <label for="tipoServicio">Tipo Servicio</label>
            <select id="tipoServicio" name="tipoServicio" required class="form-input">
                <option value="--">--</option>
                <option value="cedulaC">Cédula de Ciudadanía</option>
                <option value="cedulaE">Cédula de Extrangería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="permiso">Permiso de Trabajo</option>
            </select>
            <label for="clienteFinal">Cliente</label>
            <input
                type="text"
                id="clienteFinal"
                name="clienteFinal"
                required
                class="form-input"
            />
  
            <button type="submit" class="btn">Registrar</button>
