            <div class="formulario">         
            </div>
            <label for="tipoDoc">Tipo de Documento</label>
            <select id="tipoDoc" name="tipoDoc" required class="form-input">
                <option value="--">--</option>
                <option value="cedulaC">Cédula de Ciudadanía</option>
                <option value="cedulaE">Cédula de Extrangería</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="permiso">Permiso de Trabajo</option>
            </select>
            <label for="documento">Documento</label>
            <input
                type="text"
                id="documento"
                name="documento"
                required
                class="form-input"
            />
            
            <label for="nombre">Nombres</label>
            <input
                type="text"
                id="nombre"
                name="nombre"
                required
                class="form-input"
            />

            <label for="apellidos">Apellidos</label>
            <input
                type="text"
                id="apellidos"
                name="apellidos"
                required
                class="form-input"
            /> 
            
            <label for="numContacto">Número de Contacto</label>
            <input
                type="text"
                id="numContacto"
                name="numContacto"
                required
                class="form-input"
            />

            <label for="nomConEmer">Nombre Contacto Emergencia</label>
            <input
                type="text"
                id="nomConEmer"
                name="nomConEmer"
                required
                class="form-input"
            />
  
            <label for="numConEmer">Número Contacto Emergencia</label>
            <input
                type="text"
                id="numConEmer"
                name="numConEmer"
                required
                class="form-input"
            />
  
            <label for="parentesco">Parentesco</label>
            <input
                type="text"
                id="parentesco"
                name="parentesco"
                required
                min="1"
                class="form-input"
            />
  
            <label for="direccion">Dirección</label>
            <input
                type="text"
                id="direccion"
                name="direccion"
                required
                class="form-input"
            />
            <label for="correo">Correo</label>
            <input
                type="text"
                id="correo"
                name="correo"
                required
                class="form-input"
            />
            <label for="estado">Estado</label>
            <select id="estado" name="estado" required class="form-input">
                <option value="--">--</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
            <label for="vinculacion">Vinculación</label>
            <select id="vinculacion" name="vinculacion" required class="form-input">
                <option value="--">--</option>
                <option value="ops">OPS</option>
                <option value="horas">Trabajo por Horas</option>
                <option value="fijo">Contrato Fijo</option>
            </select>
            <label for="fechaNac">Fecha Nacimiento</label>
            <input
                type="text"
                id="fechaNac"
                name="fechaNac"
                required
                class="form-input"
            />
            <label for="contrasenia">Contraseña</label>
            <input
                type="text"
                id="contrasenia"
                name="contrasenia"
                required
                class="form-input"
            />
            <label for="especialidad">Especialidad</label>
            <select id="especialidad" name="especialidad" required class="form-input">
                <option value="--">--</option>
                <option value="tecnico">Tecnico</option>
                <option value="tecnologo">Tecnologo</option>
                <option value="ingeniero">Ingeniero</option>
                <option value="empirico">Empírico</option>
            </select>
            <label for="municipio">Municipio</label>
            <input
                type="text"
                id="municipio"
                name="municipio"
                required
                class="form-input"
            />
